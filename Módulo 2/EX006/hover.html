<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>


<!--Pseudo-classes é representado com (":")-->

<!--div > p {
    display: none;
}   (Serve para ocultar conteudo dentro de uma div)-->

<!--div:hover > p{
    display: block;  (serve para mostrar conteudo oculto quando usa a função acima)-->

<style>

    body{
        font-family: Arial, Helvetica, sans-serif;

    }
    
    

div > p {
    display: none;
}


div:hover > p{
    display: block;
    color: wheat;
    background-color: red;
    width: 300px;
}

    div{
        color: red;
    }
</style>

</head>
<body>
    <h1>Exemplo de hover</h1>
     
        <p>Passe o mouse sobre o texto abaixo</p>
    
    <div> Passe o mouse aqui
        
        <p>TEXTO ESCONDIDO...</p>

    </div>
    

</body>
</html>
